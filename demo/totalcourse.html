<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有課程 hahow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="reset" href="./reset.css" />
    <link rel="stylesheet" href="./totalcourse.css" />
</head>
<body>
    <div class="nav">
        <div class="searchcourse">
            <input type="search" id="site-search" name="q"
                   aria-label="Search through site content">
        </div>

        <div class="sortcourse">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    所有課程
                  </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#">所有課程 link</a>
                    <a class="dropdown-item" href="#">募資中 link</a>
                    <a class="dropdown-item" href="#">已開課 link</a>
                  </div>
                </div>
            </div>

            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    排序
                  </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="dropdown-item" href="#">最新(預設) link</a>
                    <a class="dropdown-item" href="#">最多人數 link</a>
                    <a class="dropdown-item" href="#">最長課時 link</a>
                    <a class="dropdown-item" href="#">最高評價 link</a>
                  </div>
                </div>
            </div>
        </div>    
          
        <div class="coursebtn">
                <button>熱門課程</button>
                <button>募資倒數</button>
                <button>猜你想學</button>
        </div>
        
    </div>

    <div class="container">
        <!-- 卡片區 -->
    </div>

    <div class="pagesbutton">
        <div class="buttong">
            <button>﹤</button>
        </div>
        <div class="buttonpg">
            <button>1</button>
            <button>2</button>
        </div>
        <div class="buttong">
            <button>﹥</button>
        </div>
    </div>

    <div class="guess">
        <div class="guessimg">
            <img src="https://hahow.in/static/media/icon-suggestion.a4bab219.svg" alt="">
        </div>
        
        <div class="guessword">
            <h3>往下捲動，猜你喜歡這些課</h3>
            <p>和你上相同課程的同學，也買了這些課程</p>
        </div>
    </div>

    <div class="container">
        <!-- 卡片區 -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
    </script>
</body>
</html>

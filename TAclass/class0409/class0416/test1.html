<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    
</head>

<body>
    <div id="map"></div>
    <script>
        let map;
        let center = { lat: 24.76048273462458, lng: 120.9529132581826 };

        const test = [
            { lat: 24.761338212744388, lng:120.96011979496618 },
            { lat: 22.76048273462458, lng: 120.9529132581826 },
            { lat: 24.76549868280702, lng: 120.97553987401886 },
            { lat: 28.76048273462458, lng: 120.9529132581826 }
        ]
        //24.76048273462458, 120.9529132581826
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: center,
                zoom: 8,
            });
            new google.maps.Marker({
                position: center,
                map,
                title: "CHU",
            });
            test.forEach((item, index) => {
                new google.maps.Marker({
                    position: item,
                    map,
                    title: "CHU",
                    Animation:google.maps.Animation.DROP
                });
            });
        };    

    </script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTfUyULc3nkDJO8vxCJy5ITuhpfNcqdzg&callback=initMap&libraries=&v=weekly"
        async>
    </script>
</body>

</html>
